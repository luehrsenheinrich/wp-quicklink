dist: trusty

language: php
php:
  - 7

# We only want builds on the master branch.
branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
    - $HOME/.nvm/.cache

install:
  - composer self-update --1
  - composer install
  - npm install

script:
  - npx grunt lint
  - npx grunt deploy
